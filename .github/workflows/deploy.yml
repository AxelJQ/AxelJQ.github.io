name: Deploy Angular Project to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a compatible Node.js version

      # Step 3: Install dependencies and build the Angular project
      - name: Install dependencies and build
        working-directory: ./Proyecto  # Replace 'subfolder' with your Angular project path
        run: |
          npm install
          npm run build -- --output-path=dist --base-href="/<AxelJQ.github.io>/"

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./Proyecto/dist
